<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../css/ad_dstk_styles.css">
  <link rel="stylesheet" href="/css/navbar_styles.css">
  <script src="../js/admin.js"></script>

  <title>Danh sách tài khoản</title>
</head>

<body>
  <div class="sidebar">
    <div class="information">
      <!-- <img src="../image/img1.jpg" width="10%" alt=""> -->
    </div>
    <h2>Welcome Phong</h2>
    <div>
      <div class="header-nav"><span class="material-symbols-outlined">home</span><a th:href="@{/admin/trang-chu}">Trang
          chủ</a></div>
      <div class="header-nav"><span class="material-symbols-outlined">menu</span><a
          th:href="@{/admin/danh-sach-tai-khoan}">Danh sách tài khoản</a></div>
      <div class="header-nav"><span class="material-symbols-outlined">info</span><a
          th:href="@{/admin/thong-tin-ca-nhan}">Thông tin cá nhân</a></div>
      <div class="header-nav"><span class="material-symbols-outlined">password</span><a
          th:href="@{/admin/doi-mat-khau}">Đổi mật khẩu</a></div>
      <div class="header-nav"><span class="material-symbols-outlined">logout</span><a th:href='@{/login}'>Đăng xuất</a>
      </div>
    </div>
  </div>
  <div class="content">

    <div class="content-header">
      <h1>Danh sách tài khoản</h1>
    </div>
    <div class="add-btn">
      <a href="" class="btn btn-primary">Thêm tài khoản</a>
    </div>
    <table id="dtHorizontalVerticalExample" class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Tên tài khoản</th>
          <th class="text-center">Họ và tên</th>
          <th class="text-center">Căn cước công dân</th>
          <th class="text-center">Quê quán</th>
          <th class="text-center">Số điện thoại</th>
          <th class="text-center">Chức vụ</th>
          <th class="text-center">Mật khẩu</th>
          <th class="text-center">Chức năng</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="taikhoan: ${listTaiKhoan}">
          <th class="align-middle" th:text="${taikhoan.maTaiKhoan}"></th>
          <th class="align-middle" th:text="${taikhoan.tenTaiKhoan}"></th>
          <th class="align-middle" th:text="${taikhoan.hoTen}"></th>
          <th class="align-middle" th:text="${taikhoan.cccd}"></th>
          <th class="align-middle" th:text="${taikhoan.queQuan}"></th>
          <th class="align-middle" th:text="${taikhoan.soDienThoai}"></th>
          <th class="align-middle" th:text="${taikhoan.chucVu}"></th>
          <th class="align-middle" th:text="${taikhoan.matKhau}"></th>
          <th>
            <a th:href="@{/admin/danh-sach-tai-khoan/chinh-sua/{maTaiKhoan}(maTaiKhoan=${taikhoan.maTaiKhoan})}"
              class="btn btn-danger">Sửa</a>
            <a th:href="@{/admin/danh-sach-tai-khoan/xoa/{maTaiKhoan}(maTaiKhoan=${taikhoan.maTaiKhoan})}"
              class="btn btn-primary">Xóa</a>
          </th>
        </tr>
      </tbody>
    </table>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
