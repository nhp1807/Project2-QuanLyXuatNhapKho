<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/resigter_styles.css">
    <!-- <script src="../static/js/login.js"></script> -->

    <title>Đăng ký</title>
</head>

<body>
    <div class="vh-100">
        <div class="container center h-100" style="margin: auto">
            <div class="row">
                <div class="col center">
                    <div class="card align-middle" style="border-radius: 10px; min-width: 500px;;">
                        <div class="card-header text-center" style="font-size: 2rem;">
                            Đăng ký tài khoản
                        </div>
                        <img src="../image/logo.jpg" class="mx-auto mt-3" width="40%" alt="">
                        <div class="card-body">
                            <form th:action="@{/process_register}" th:object="${taikhoan}" method="post">
                                <div class="col">
                                    <div class="row">
                                        <input type="text" name="" id="" th:field="*{hoTen}" placeholder="Họ và tên">
                                    </div>
                                    <div class="row">
                                        <input type="text" name="" id="" th:field="*{tenTaiKhoan}" placeholder="Tên tài khoản">
                                    </div>
                                    <div class="row">
                                        <input type="password" name="" id="" th:field="*{matKhau}" placeholder="Mật khẩu">
                                    </div>
                                    <div class="row">
                                        <input type="text" name="" id="" th:field="*{soDienThoai}" placeholder="Số điện thoại">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
